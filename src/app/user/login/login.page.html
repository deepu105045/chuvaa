
  <ion-header class="section header">
    <div class="trapezoid"></div>
    <div class="header__text">
      <h1>My Home</h1>
      <p>Sign in or create a new account.</p>
    </div>
  </ion-header>

    <!--  Sign In  -->
    <section class="section sign-in">
      <form [formGroup]='form'>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text"  required formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required formControlName="password"></ion-input>
        </ion-item>

          <ion-label color="danger">{{message}}</ion-label>

        <ion-row>
          <ion-col>
          <ion-button type="submit" (click)="logIn()" expand="block">Login</ion-button>
          </ion-col>
        </ion-row>
        <p (click)="register()">Don't have an account?</p>
      </form>
    </section>
<section>

</section>
