<ion-header>
  <ion-toolbar>
    <ion-title>grocery-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentPopover()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-label>My Master Item list</ion-label>
  </ion-item>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)">
  </ion-searchbar>


  <ion-list>
    <ion-item-sliding *ngFor="let item of groceryList" (ionSwipe)="toggleInput()">
      <ion-item >
        <ion-label *ngIf="!showInput" #name>{{item.itemName}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-label (click)="editItem(item)">edit</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
