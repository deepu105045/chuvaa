<ion-header>
  <ion-toolbar>
    <ion-title>My cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)">
  </ion-searchbar>

  <ion-fab horizontal="end">
    <ion-fab-button>
      <ion-icon name="bag-add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="danger">
        <ion-icon (click)="presentAddItemPopover()" name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger">
        <ion-icon (click)="saveToBag()" name="bag-check"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>



  <ion-item-group *ngFor="let category of objMap| keyvalue">
    <ion-item-divider color="secondary">
      <ion-label>{{category.key}}</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let item of category.value" (click)="addToBag(item)">
      <ion-label>{{item.itemName}}</ion-label>
      <ion-label>{{item.selectedBrand}}</ion-label>
      <ion-label>{{item.selectedQty}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
