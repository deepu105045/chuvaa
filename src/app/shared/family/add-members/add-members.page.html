<ion-header>
  <ion-toolbar>
    <ion-title>{{familyName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Existing Members</ion-label>
    </ion-item-divider>

    <ion-item  *ngFor="let item of members">{{item}}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>New Member</ion-label>
    </ion-item-divider>

    <ion-item >
      <ion-label position="stacked">New Member email </ion-label>
      <ion-input #email required type="text" ></ion-input>
      <ion-icon (click)="onAddMember(email)" slot ="end" name="add-circle-outline"></ion-icon>
    </ion-item>
  </ion-item-group>
</ion-content>
